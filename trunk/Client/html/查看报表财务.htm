<TITLE>查看报表</TITLE>
</HEAD>
<BODY>
<P><FONT size=5><STRONG>&nbsp;查看报表</STRONG></FONT></P>
<P>财务人员的查看报表功能和总经理的大致相同，但财务经理在报表界面可以进行红冲，及红冲并复制操作</P>
<P>其他功能详见总经理查看报表</P>
<P><IMG alt=xs src="../helpImg/财务人员/查看三表主界面.jpg" align=baseline></P>
<P>&nbsp;</P>
<P>用户选中要进行红冲的单据的行，点击红冲，系统会提示红冲成功与否</P>
<P>成功后，列表自动刷新，会发现当前单据列表里出现了刚刚红冲的单子</P>
<P>&nbsp;</P>
<P>红冲并复制：选中单据，点击红冲并复制，会跳转到该复制单据的编辑界面，编辑好信息后确认提交，系统提示红冲并复制成功后，</P>
<P>系统跳转会三表界面，会发现单据列表里出现了刚刚红冲的单子及复制的单子。</P>
<P><STRONG><FONT size=5></FONT></STRONG>&nbsp;</P>
</BODY>
</HTML>
