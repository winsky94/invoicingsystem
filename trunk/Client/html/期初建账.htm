</HEAD>
<BODY>
<P><FONT size=5><STRONG>建立新套账</STRONG></FONT></P>
<P>在财务人员主界面的左侧菜单有期初建账选项，点击后便进入如下主界面</P>
<P><IMG alt=xs src="../helpImg/财务人员/期初建账.jpg" align=baseline></P>
<P>在这里，用户需要进行：商品信息初始化，客户信息初始化，账户信息初始化，可以添加新条目，也可从当前套账中获取</P>
<P>点击完成后，便返回套账列表界面，选中一行信息，点击切换，系统当前套账便切换至用户选择的套账</P>
<P>&nbsp;</P>
<P>&nbsp;</P>
<P><FONT size=5><STRONG>查看期初信息</STRONG></FONT></P>
<P>任何历史版本的期初信息均存储在系统中，用户可在期初建账的列表界面选中某一行，点击查看详情</P>
<P><IMG alt=xs src="../helpImg/财务人员/查看账套详情.jpg" 
align=baseline></P>
</BODY>
</HTML>
