<P><FONT size=5><STRONG>商品管理主界面</STRONG></FONT></P>
<P>商品管理主界面显示当前库存中所有商品及其分类信息</P>
<P>点击分类可查看分类下具体商品</P>
<P><IMG src="../helpImg/库存人员/商品管理主界面.jpg" align=top></P>
<P>在这个节目，用户可以进行对商品分类的增删改操作，以及对商品的增删改及模糊查找操作</P>
<P><STRONG><FONT size=5></FONT></STRONG>&nbsp;</P>
<P><STRONG><FONT size=5></FONT></STRONG>&nbsp;</P>
<P><FONT size=5><STRONG>添加商品</STRONG></FONT></P>
<P>用户点击选择分类，点击添加商品后，会出现如下界面</P>
<P><IMG src="../helpImg/库存人员/添加商品.jpg" align=top></P>
<P>这里需要用户填好商品名称，型号，默认进售价，及报警数量。</P>
<P>信息填写完整且输入合法时，用户点击确定，系统跳转会商品及分类管理界面，可以看到刚刚添加的新商品</P>
<P>&nbsp;</P>
