</HEAD>
<BODY>
<P><FONT size=5><STRONG>账户管理主界面</STRONG></FONT></P>
<P>在这个主界面列表中可以看到当前套账下所有的账户名单</P>
<P><IMG alt=xs src="../helpImg/财务人员/账户管理主界面.jpg" align=baseline></P>
<P>在该界面可以进行账户的增删改查操作</P>
<P>&nbsp;</P>
<P><FONT size=5><STRONG>添加账户</STRONG></FONT></P>
<P><IMG alt=xs src="../helpImg/财务人员/添加账户.jpg" align=baseline></P>
<P>&nbsp;</P>
<P>简单两步操作，填好账户名称，输入该账户起始金额</P>
<P>输入要合法，否则系统会提示输入不合法，确定后返回账户列表界面，就可以看到先添加的账户</P>
<P>&nbsp;</P>
</BODY>
