<P><STRONG><FONT size=5>用户管理主界面</FONT></STRONG></P>
<P>在这个主界面列表中可以看到系统内所有的使用用户名单</P>
<P><IMG src="../helpImg/1.jpg" align=top></P>
<P>在该界面可以进行客户的增删改操作</P>
<P>&nbsp;</P>
<P>&nbsp;</P>
<P><FONT size=5><STRONG>添加用户</STRONG></FONT></P>
<P><IMG src="../helpImg/3.jpg" align=top></P>
<P>当管理员添加新用户时，选择用户类型后，系统会自动生成用户ID</P>
<P>管理员输入用户姓名及初始密码，信息填写不完整或输入格式不匹配，信息会提示输入错误</P>
<P>信息输入无误后，点击确定，添加新用户成功，系统跳转后用户列表界面，可以看到刚刚添加的新用户</P>
<P>&nbsp;</P>
