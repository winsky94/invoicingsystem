<P><FONT size=5><STRONG>库存赠送</STRONG></FONT></P>
<P>库存赠送单分两种</P>
<P>一种由库存人员发起，库存人员选择要赠送的客户及填写赠品列表，点击确定创建库存赠送单，递交总经理审批，审批通过后，商品出库</P>
<P>如下</P>
<P><IMG src="../helpImg/库存人员/创建库存赠送单.jpg" align=top></P>
<P><STRONG><FONT size=5></FONT></STRONG>&nbsp;</P>
<P>第二种由系统自动生成</P>
<P>在一笔销售单中，若匹配了赠品促销策略，则该笔销售单在总经理审批通过后，会自动生成对应的库存赠送单</P>
<P>并执行出库操作</P>
<P>&nbsp;</P>
