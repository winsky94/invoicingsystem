<P><FONT size=5><STRONG>客户管理主界面</STRONG></FONT></P>
<P>在这个主界面列表中可以看到当前套账下所有的客户名单</P>
<P><IMG alt=xs src="../helpImg/销售人员/客户管理主界面.jpg" 
align=baseline></P>
<P>在该界面可以进行客户的增删改查操作</P>
<P>&nbsp;</P>
<P>&nbsp;</P>
<P><FONT size=5><STRONG>添加客户</STRONG></FONT></P>
<P><IMG alt=xs src="../helpImg/财务人员/添加客户.jpg" align=baseline></P>
<P>当用户添加新客户时，选择客户类型后，系统会自动生成客户ID</P>
<P>添加客户要填的属性较多，信息填写不完整或输入格式不匹配，信息会提示输入错误</P>
<P>信息输入无误后，点击确定，添加新客户成功，系统跳转后客户列表界面，可以看到刚刚添加的新客户</P>
<P>&nbsp;</P>
